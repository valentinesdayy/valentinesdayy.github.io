<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 1s ease-in-out;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 5px;
        }
        .yes { background-color: red; color: white; font-size: 30px; }
        .no { background-color: gray; color: white; }
        .hooray-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: red;
            opacity: 0;
            transform: scale(0);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .hooray-screen img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .hooray-screen.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
    <script>
        let noResponses = ["Aww, maybe next year? üò¢", "Are you sure? üòü", "Please reconsider! üíî", "But I got you chocolates! üç´", "You‚Äôre breaking my heart! üíî"];
        let noIndex = 0;
        function changeNoText() {
            alert(noResponses[noIndex]);
            noIndex = (noIndex + 1) % noResponses.length;
        }
        function showHoorayScreen() {
            document.querySelector('.hooray-screen').classList.add('show');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="yes" onclick="showHoorayScreen()">Yes</button>
            <button class="no" onclick="changeNoText()">No</button>
        </div>
    </div>
    <div class="hooray-screen">
        <h1>Hooray! üéâ</h1>
        <p>I‚Äôm so happy! ‚ù§Ô∏è</p>
        <img src="your-photo.jpg" alt="Us together">
    </div>
</body>
</html>
