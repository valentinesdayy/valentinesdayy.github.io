<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 5px;
        }
        .yes { background-color: red; color: white; font-size: 30px; }
        .no { background-color: gray; color: white; }
    </style>
    <script>
        let noResponses = ["Aww, maybe next year? 😢", "Are you sure? 😟", "Please reconsider! 💔", "But I got you chocolates! 🍫", "You’re breaking my heart! 💔"];
        let noIndex = 0;
        function changeNoText() {
            alert(noResponses[noIndex]);
            noIndex = (noIndex + 1) % noResponses.length;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ❤️</h1>
        <div class="heart">❤️</div>
        <div class="buttons">
            <button class="yes" onclick="alert('Yay! I love you! ❤️')">Yes</button>
            <button class="no" onclick="changeNoText()">No</button>
        </div>
    </div>
</body>chas
</html>
